<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Order</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #222;
    }

    #YQNum {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    input[type="button"] {
      background: #ff4b2b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    input[type="button"]:hover {
      background: #e84321;
    }

    /* Widget container to make it responsive */
    #widget-container {
      margin-top: 20px;
      width: 100%;
      overflow-x: auto;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Order</h1>

    <!-- Input + Button -->
    <input type="text" id="YQNum" maxlength="50" placeholder="Enter your tracking number"/>
    <input type="button" value="TRACK" onclick="doTrack()"/>

    <!-- Widget container -->
    <div id="widget-container"></div>
  </div>

  <!-- 17Track Script -->
  <script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
  <script type="text/javascript">
    function doTrack() {
      var num = document.getElementById("YQNum").value;
      if(num===""){
          alert("Enter your number.");
          return;
      }
      YQV5.trackSingleF2({
          // Required, Specify the element ID of the floating position.
          YQ_ElementId:"YQNum",
          // Optional, specify the tracking result width, min width 260px, default is 470px.
          YQ_Width:770,
          // Optional, specify tracking result height, max height 800px, default is 560px.
          YQ_Height:560,
          // Optional, select carrier, default to auto identify.
          YQ_Fc:"0",
          // Optional, specify UI language, default language is automatically detected based on the browser settings.
          YQ_Lang:"en",
          // Required, specify the number needed to be tracked.
          YQ_Num:num
      });
    }
  </script>
</body>
</html>
